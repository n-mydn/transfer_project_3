{% extends "layout.html" %}

{% block body %}
<h5 style="color: #764409;">{{article.title}}</h5>
<small style="color: #828282;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 20 20">
    <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
  </svg> {{article.created_date}}</small>
<hr color="#764409" size="5"> 
<div class="row">
    <div class="col-md-3">
       <img class="img-fluid rounded" width="250" height="250" src="{{article.article_image.url}}" alt="">
    </div>
    <div class="col-md-8">
        <p>{{article.content|safe}}</p>
    </div>
</div>
{% endblock  %}
